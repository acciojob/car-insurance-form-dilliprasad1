<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="submit-form.php">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required>

  <label for="gender">Gender*</label>
  <input type="radio" id="gender" name="gender" value="male" required>
  <label for="gender">Male</label>
  <input type="radio" id="gender" name="gender" value="female" required>
  <label for="gender">Female</label>

  <label for="cars">Car Brands*</label>
  <select id="cars" name="car_brand" required>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select>

  <label for="carage">Car Age*</label>
  <input type="number" id="carage" name="car_age" required>

  <label for="dop">Date of Purchase*</label>
  <input type="date" id="dop" name="date_of_purchase" required>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
